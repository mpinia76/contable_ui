<!-- BEGIN: main-->

<style>
.importe{
	font-size: 18px !important;
	color: blue;
	font-weight: bold !important;
}

</style>

<div id="editar">

	<div align="justify">
		<p class="titulo">{title}</p>
	</div>

	<form class="contable_form" id="pago_form" onsubmit="return validate('pago_form');" action="{linkAnularPago}" method="POST">
		<input type="hidden" value="{pagoOid}" name="pagoOid" />
	
		<fieldset class="pago">
			<legend>{pago_legend}</legend>
			
			<rasty id="pago" />
			
		</fieldset>
	</form>
	<!-- BEGIN: msg_error -->
	<fieldset class="ui-state-error">
			{msg}	
	</fieldset>
	<!-- END: msg_error -->
	<form  class="contable_form" id="buttons{inputId}">
		<fieldset class="tblFooters">
		
			<button  class="shortcut" type="button"  id="input_submit" onclick="javascript: submitFormulario('pago_form'); "><i class="icon-checkmark on-left"></i>{lbl_submit}</button>
	
			<button  class="shortcut" type="button"  id="input_button_2" onclick="javascript: history.back(); "><i class="icon-cancel-2 on-left"></i>{lbl_cancel}</button>
		
		</fieldset>
	</form>	
	
	
</div>
<!-- END: main-->
